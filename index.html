<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIS Core with Socket.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}

    </style>

<body>

<!-- Sidebar menu -->
<nav class="w3-sidebar w3-black w3-top" style="z-index:3;width:260px" align="center" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
        <h3>Agent Phone</h3>
        <h6>Ordering System</h6>
        <hr>
        <form enctype="application/json" id="orderForm">

            <p><label> FRAME </label></p>

            <select name="frame">
                <option selected disabled>Model</option>
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select name="framecolor">
                <option selected disabled>Color</option>
                <option value="red" selected="selected">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>

            <hr>

            <p><label> KEYBOARD </label></p>
            <select name="keyboard">
                <option selected disabled>Model</option>
                <option value="1">1</option>
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
            </select>

            <select name="keyboardcolor">
                <option selected disabled>Color</option>
                <option value="red">Red</option>
                <option value="green" selected="selected">Green</option>
                <option value="blue">Blue</option>
            </select>

            <hr>

            <p><label> SCREEN </label></p>
            <select name="screen">
                <option selected disabled>Model</option>
                <option value="1" >1</option>
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
            </select>

            <select name="screencolor">
                <option selected disabled>Color</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue" selected="selected">Blue</option>
            </select>

            <hr>

            <p> <button class="w3-button w3-block w3-hover-green w3-teal w3-left-align" onclick="addToOrder()">
                <i class="fa fa-check-square-o w3-margin-right"></i>Make Order!</button> </p>
        </form>

    </div>
</nav>

<!-- Right side thing -->
<div class="w3-container" style="margin-left: 260px;max-width: 800px;" align="center">

    <!-- Table that visualises the order -->
    <div class="w3-responsive w3-card-4">
        <H1>Order Queue:</H1>
        <p id="showOrder">no orders yet, make some.</p>
    </div>

    <div class="w3-row">
        <div class="w3-col m6">
        <p><button class="w3-btn w3-block w3-black w3-padding-large" style="width:98.5%"
                   onclick="clearOrders()" type="button" >clear</button></p>
        </div>
        <div class="w3-col m6">
        <p><button class="w3-btn w3-block w3-black w3-padding-large" style="width:98.5%"
                   onclick="moveToProd()" type="button" >move to production</button></p>
        </div>
    </div>



    <!-- Table that visualises the order -->
    <div class="w3-responsive w3-card-4" style="margin-top: 10px">
        <H1>Currently in Production:</H1>
        <p id="progressOrder">no production yet, make some.</p>
    </div>

    <!-- Table that visualises the order -->
    <div class="w3-responsive w3-card-4" style="margin-top: 10px">
        <H1>Finished:</H1>
        <p id="progressOrder">no finished yet, make some.</p>
    </div>


    <footer class="w3-container w3-padding-16" style="margin-top:32px">Powered by
        <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS"
           target="_blank" class="w3-hover-text-green">w3.css</a>,
        implementation by @masse_ 2017</footer>

</div>


<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>

    // TODO: tyhjenn채 v채limuisti aina tilauksen j채lkeen tms
    // nyt l채htee niin monta tilausta kun nappia on painettu tms

    orderArray = [];

    function clearOrders() {
        orderArray = [];
        document.getElementById("showOrder").innerHTML = "orders cleared";
    }

    function addToOrder() {

        var order =
            { "id" : "PlaceOrder",
                "Information" :
                    {
                        "frame" : document.getElementsByName("frame")[0].value,
                        "screen" : document.getElementsByName("screen")[0].value,
                        "keyboard" : document.getElementsByName("keyboard")[0].value,
                        "fcolor" : document.getElementsByName("framecolor")[0].value,
                        "scolor" : document.getElementsByName("screencolor")[0].value,
                        "kcolor" : document.getElementsByName("keyboardcolor")[0].value,
                        "destination": 0,
                        "hasPaper" : 0,
                        "rfid" : 0 // will be initialized once the pallet is loaded
                    }
            };

        console.log("tilaus vastaanotettu: ");
        //console.log(order);

        $(function () {
            var socket = io();
            $('form').submit(function(){
                socket.emit('chat message', order);
                //$(order).val('');
                order = 0;
                return false;
            });

            socket.on('emitOrder', function(msg){
                //console.log("Socket.io emit received: " + msg);
                //console.log(JSON.stringify(msg));
                orderString = msg.Information.fcolor + " frame " + msg.Information.frame +
                + " kalja " + msg.Information.scolor + " screen " + msg.Information.screen +
                + " siideri " + msg.Information.kcolor + " keyboard " + msg.Information.keyboard;

                orderArray.push(orderString);

                document.getElementById("showOrder").innerHTML = orderArray;
                //$('#messages').append($('<li>').text(msg));
            });

        });


    }






</script>

</body>
</html>
