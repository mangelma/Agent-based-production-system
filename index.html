<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIS Core with Socket.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        .mySlides {display:none}
    </style>
</head>

<body>

<!-- Menu -->
<nav class="w3-sidebar w3-light-grey w3-top" style="z-index:3;width:260px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
        <h3>Order Phones</h3>
        <h6>You can add multiple products</h6>
        <hr>
        <form enctype="application/json" id="orderForm">

            <p><label><i class="fa fa-mobile-phone"></i> Frame Options</label></p>

            <select name="frame">
                <option selected disabled>Model</option>
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select name="framecolor">
                <option selected disabled>Color</option>
                <option value="r" selected="selected">Red</option>
                <option value="g">Green</option>
                <option value="b">Blue</option>
            </select>

            <p><label><i class="fa fa-mobile-phone"></i> Keyboard Options</label></p>
            <select name="keyboard">
                <option selected disabled>Model</option>
                <option value="1">1</option>
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
            </select>

            <select name="keyboardcolor">
                <option selected disabled>Color</option>
                <option value="r">Red</option>
                <option value="g" selected="selected">Green</option>
                <option value="b">Blue</option>
            </select>

            <p><label><i class="fa fa-mobile-phone"></i> Screen Options</label></p>
            <select name="screen">
                <option selected disabled>Model</option>
                <option value="1" >1</option>
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
            </select>

            <select name="screencolor">
                <option selected disabled>Color</option>
                <option value="r">Red</option>
                <option value="g">Green</option>
                <option value="b" selected="selected">Blue</option>
            </select>

            <p><label><i class="fa fa-mobile-phone"></i> Amount</label></p>
            <input class="w3-input w3-border" type="number" value="1" min="1" max="99">

            <p> <button class="w3-button w3-block w3-green w3-left-align" onclick="addToOrder()">
                <i class="fa fa-check-square-o w3-margin-right"></i> Add to Order!</button> </p>
        </form>

        <p><a href="" class="w3-button w3-block w3-blue w3-left-align"><i class="fa fa-history w3-margin-right"></i> Track Orders</a></p>

    </div>
</nav>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    function addToOrder() {

        var order =
            { "id" : "PlaceOrder",
                "Information" :
                    {
                        "frame" : document.getElementsByName("frame")[0].value,
                        "screen" : document.getElementsByName("screen")[0].value,
                        "keyboard" : document.getElementsByName("keyboard")[0].value,
                        "fcolor" : document.getElementsByName("framecolor")[0].value,
                        "scolor" : document.getElementsByName("screencolor")[0].value,
                        "kcolor" : document.getElementsByName("keyboardcolor")[0].value,
                        "destination": 0,
                        "hasPaper" : 0,
                        "rfid" : 0 // will be initialized once the pallet is loaded
                    }
            };

        console.log("tilaus vastaanotettu: ");
        console.log(order);

        $(function () {
            var socket = io();
            $('form').submit(function(){
                socket.emit('chat message', order);
                $('#m').val('');
                return false;
            });
        });


    }






</script>

</body>
</html>
